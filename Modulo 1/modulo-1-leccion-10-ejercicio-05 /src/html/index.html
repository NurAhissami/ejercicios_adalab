<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <legend>
        Datos personales
      </legend>
      <label for="Firstname">Nombre</label>
      <input type="text" name="Firstname" id="firstname" placeholder="Nombre">
      <input type="text" name="Lastname" id="firstname" placeholder="Apellido">
      <label for="email">Nombre de usuario</label>
      <input type="email" name="email" id="email" placeholder="@gmail.com">
      <label for="password">Contaseña</label>
      <input type="password" name="password" id="password">
      <label for="password-confirm">Confirma tu contraseña</label>
      <input type="password" name="password-confirm" id="password-confirm">
      <label for="birthday">Fecha de nacimiento</label>
      <input type="number" name="day" id="birthday" placeholder="Día">
      <select name="months" id="birthday">
        <option selected disabled value="mes">Mes</option>
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select>
      <input type="number" name="year" id="birthday" placeholder="Año">
      <label for="gender">Género</label>
      <select name="gender" id="gender">
        <option selected disabled value="1">Selecciona tu género</option>
        <option value="nonbinary">No binario</option>
        <option value="women">Mujer</option>
        <option value="bolloqueer">Bollo desde lo queer</option>
        <option value="mancishetero">Hombre cis hetero</option>
        <option value="man">Hombre con masculinidad no hegemónica</option>
      </select>
    </fieldset>
  </form>
</body>

</html>
